<div class="pager">
    <div class="pager-button">
        <button [disabled]="isPreviousDisabled" (click)="goPrevious()">
            <i class="fa fa-chevron-circle-left fa-4" aria-hidden="true"></i>
        </button>
    </div>
    <div class="pager-button">
        <button [disabled]="isNextDisabled" (click)="goNext()">
            <i class="fa fa-chevron-circle-right fa-4" aria-hidden="true"></i>
        </button>
    </div>
</div>
